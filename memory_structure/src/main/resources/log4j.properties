# Global properties
log.dir=/var/log/hci
datestamp=yyyy-MM-dd HH:mm:ss.SSS/zzz
roll.pattern.daily=.yyyy-MM-dd

# Set root logger level to TRACE and its only appender to consoleLog.
log4j.rootLogger=TRACE, consoleLog

# consoleLog appender
log4j.appender.consoleLog=org.apache.log4j.ConsoleAppender
log4j.appender.consoleLog.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleLog.layout.ConversionPattern=%d{${datestamp}} [%t] %-5p %70c %x - %m%n

# fileLog appender
log4j.appender.fileLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileLog.File=${log.dir}/memory_structure.log
log4j.appender.fileLog.DatePattern=${roll.pattern.daily}
log4j.appender.fileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLog.layout.ConversionPattern=%d{${datestamp}} [%t] %-5p %70c %x - %m%n
