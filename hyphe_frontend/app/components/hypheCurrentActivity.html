<div>
  <md-grid-list
    md-cols-xs="2"
    md-cols-sm="2"
    md-cols-gt-sm="4"
    md-row-height="1:1"
    md-gutter="8px"
  >

    <md-grid-tile md-rowspan="1" md-colspan="1">
      <div layout-fill layout="column">
        <div style="height:24px"></div>
        <div layout="column" flex>
          <div flex="50" style="position: relative" layout="column" layout-align="start center">
            <img src="img/cloud.svg" style="height: 70%">
            <div style="position: absolute; top: 30%; text-align: center; width: 100%">
              WEB
            </div>
          </div>
          <div
            flex="50"
            style="
              border-right: 4px solid #328dc7;
              border-bottom: 4px solid #328dc7;
              border-left: 4px solid #328dc7;
              border-bottom-left-radius: 8px;
              border-bottom-right-radius: 8px;
              width: 100%;
            "
            layout="column"
          >
            <div flex style="padding: 16px 8px 8px 8px" layout="column">
              <div
                flex
                md-colors="{'background-color': 'default-background-200'}"
                layout="column"
                layout-align="center center"
                style="text-align: center; overflow: hidden"
              >
                <div>
                  {{status.corpus.crawler.pages_crawled|number}}<br>PAGES CRAWLED
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          style="height:24px; text-align: center"
          md-colors="{'color':'default-primary'}"
        >HYPHE DATABASE</div>
      </div>
    </md-grid-tile>


    <md-grid-tile md-rowspan="1" md-colspan="1" style="background-color: #F00">
      <div layout-fill layout="column" layout-align="center center">
        <div class="md-title">
          Bloc 2
        </div>
      </div>
    </md-grid-tile>


    <md-grid-tile md-rowspan="1" md-colspan="1">
      <div layout-fill layout="column">
        <div style="height:24px"></div>
        <div layout="column" flex>
          <div
            flex
            style="border: 4px solid #328dc7;"
            layout="column"
          >
            <div flex="40" layout="column">
              <div flex style="background-color: #900">
                Chart (TODO)
              </div>
              <div style="height: 24px; padding:0px 8px; font-size:0.8em">
                {{status.corpus.traph.pages_to_index|number}} UNINDEXED PAGES
              </div>
            </div>
            <div flex="60" style="padding: 8px" layout="column" layout-align="center center">
              <div ng-if="status.corpus.traph.job_running">
                {{status.corpus.traph.job_running|uppercase}}
              </div>
              <div ng-if="!status.corpus.traph.job_running">
                HYPHE IS RESTING
              </div>
            </div>
          </div>
        </div>
        <div
          style="height:24px; text-align: center"
          md-colors="{'color':'default-primary'}"
        >
          HYPHE CORE
        </div>
      </div>
    </md-grid-tile>

    <md-grid-tile md-rowspan="1" md-colspan="1" style="background-color: #F00">
      <div layout-fill layout="column" layout-align="center center">
        <div class="md-title">
          Bloc 4
        </div>
      </div>
    </md-grid-tile>


  </md-grid-list>
</div>
