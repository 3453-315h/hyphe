    <div class="container-fluid">
      <div class="row no-gutter topbar" ng-include="'partials/sub/topbar.html'">
      </div>
      <div class="row no-gutter">
        <div class="col-lg-2 col-md-3 col-sm-4 sidebar-col" ng-include="'partials/sub/sidebar.html'">
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <h1 class="page-title">IMPORT URLS</h1>

                <button type="button" class="btn btn-link pull-right" ng-click="loadFile()"><span class="glyphicon glyphicon-upload"></span> Import file</button>
                
                <textarea id="droppable-text-area" class="form-control" rows="6" placeholder="Paste your data or drop a file here" ng-class="dropClass" ng-model="dataText"></textarea>

                <br/>
                <!-- <div ng-show="dataText!=''"> -->
                <div>
                  <ul class="nav nav-tabs" role="tablist">
                    <li ng-class="{active: parsingOption=='csv'}"><a href="" ng-click="parsingOption='csv'">Parse as CSV</a></li>
                    <li ng-class="{active: parsingOption=='tsv'}"><a href="" ng-click="parsingOption='tsv'">Parse as TSV</a></li>
                    <li ng-class="{active: parsingOption=='text'}"><a href="" ng-click="parsingOption='text'">Parse as text</a></li>
                  </ul>
                  
                  <div ng-show="parsingOption=='csv' || parsingOption=='tsv'">
                    <div class="row">
                      <div class="col-md-8">
                        <br/>
                        <p class="text-info">Preview with columns separated by {{parsingOption=='csv' ? 'comma' : 'tabulation'}}</p>
                        <div class="preview-container">
                          <table class="table table-condensed table-striped table-bordered">
                            <thead ng-if="(parsingOption=='csv' && csvPreview.length > 0) || (parsingOption=='tsv' && tsvPreview.length > 0)">
                              <tr>
                                <th ng-repeat="col in (parsingOption=='csv' ? csvPreview : tsvPreview)[0] track by $index">
                                  {{col}}
                                </th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="row in (parsingOption=='csv' ? csvPreview : tsvPreview)|stripFirst track by $index ">
                                <td ng-repeat="col in row track by $index">
                                  {{col}}
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                      <div class="cold-md-4">

                        <div class="checkbox">
                          <label>
                            <input type="checkbox" ng-model="headline"> First line has column names
                          </label>
                        </div>

                        <select class="form-control" ng-model="" ng-repeat="colName in columnNames">
                          <option value="urlColumn">{{colName}}</option>
                        </select>

                        <button class="btn btn-primary">URLS &nbsp; <span class="glyphicon glyphicon-arrow-right"></span> &nbsp; WEB ENTITIES</button>
                      </div>
                    </div>
                  </div>

                  <div ng-show="parsingOption=='text'">
                    <div class="row">
                      <div class="col-md-8">
                        <br/>
                        <p class="text-info">Preview of urls fetched in full text</p>
                        <div class="preview-container">
                          <ul>
                            <li ng-repeat="url in textPreview|limitTo:3">{{url}}</li>
                            <li class="text-muted">({{textPreview.length}} more)</li>
                          </ul>
                        </div>
                      </div>
                      <div class="cold-md-4">
                        <br/>
                        <button class="btn btn-primary">URLS &nbsp; <span class="glyphicon glyphicon-arrow-right"></span> &nbsp; WEB ENTITIES</button>
                      </div>
                    </div>
                  </div>

                </div>
                
                <!-- <p class="text-info import-info" ng-show="parsingOption=='paste_csv'">
                  URL addresses are extracted to build {{gloss('web entities')}}. Note: <strong>one URL by line</strong>.
                  <br>
                  Additionnal data like categories, <strong>separated by comma</strong>, are imported.
                </p>
                <p class="text-info import-info" ng-show="parsingOption=='paste_tsv'">
                  URL addresses are extracted to build {{gloss('web entities')}}. Note: <strong>one URL by line</strong>.
                  <br>
                  Additionnal data like categories, <strong>separated by tab</strong>, are imported.
                </p>
                <p class="text-info import-info" ng-show="parsingOption=='paste_text'">
                  URL addresses are <strong>fetched in the full text</strong> to build {{glossary('web entities')}}.
                  <br>
                  There can be any number of URLs per line, but no category or additionnal data is imported.
                </p>

                <button class="btn btn-primary center-block">URLS &nbsp; <span class="glyphicon glyphicon-arrow-right"></span> &nbsp; WEB ENTITIES</button>
 -->
                <!-- This hidden input is used for loading the files via the dropdown of the nav tabs -->
                <input id="hidden-file-input" type="file" name="hidden-file-input" style="display: none;" onchange="angular.element(this).scope().setFile(this)"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
