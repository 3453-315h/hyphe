    <div class="container-fluid">
      <div class="row no-gutter" ng-include="'partials/sub/topbar.html'">
      </div>
      <div class="row no-gutter">
        <div class="col-lg-2 col-md-3 col-sm-4" ng-include="'partials/sub/sidebar.html'">
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8">
          <div class="container-fluid main">
            <div class="row">
              <div class="col-md-12">
                <h1>
                  LAUNCH CRAWL{{list.length>1 ? 'S' : ''}}
                </h1>
                <!-- <p class="text-info">
                  <span hyphe-glossary="Crawling"></span> requires a starting point: check that each <span hyphe-glossary="web entity"></span> has a <span hyphe-glossary="start page"></span>
                </p> -->
              </div>
            </div>
            <div class="row crawl-cells-container">
              <div
                class="col-md-3 col-lg-2 crawl-cell"
                ng-repeat="obj in list"
              >
                <div
                  class="crawl-cell-content"
                  ng-class="{'bg-waiting':obj.status == 'waiting', 'bg-info':obj.status == 'pending', 'bg-danger':obj.status == 'error', 'bg-success':obj.status == 'scheduled'}"
                >
                  <p class="title">
                    {{obj.id+1}}. {{obj.webentity.name}}
                  </p>
                  <p class="status text-center" ng-class="{'text-info':obj.status == 'waiting' || obj.status == 'pending', 'text-danger':obj.status == 'error', 'text-success':obj.status == 'scheduled'}">
                    {{obj.status|uppercase}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
