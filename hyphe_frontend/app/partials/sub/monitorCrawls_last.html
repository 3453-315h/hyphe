<div ng-if="!listLoaded">
	<br>
	<p class="text-muted">
		Loading crawl jobs
	</p>
</div>

<div class="container-fluid" ng-if="listLoaded">
	<div class="row crawljob-cells-container">
	  <div
	    class="col-md-4 col-lg-3 crawljob-cell"
	    ng-repeat="job in lastCrawlJobs"
	  >
	    <div
	      class="crawljob-cell-content"
	      ng-class="{'bg-waiting':obj.status == 'waiting', 'bg-info':obj.status == 'pending', 'bg-danger':obj.status == 'error', 'bg-success':obj.status == 'scheduled'}"
	    >
	      <p class="title">
	        {{job.webentity_name ? 'Web Entity Loading' : job.webentity_name}}
	      </p>
	      
	    </div>
	  </div>
	</div>
</div>
