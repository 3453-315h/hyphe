    <div class="container-fluid">
      <div class="row no-gutter" ng-include="'partials/topbar.html'">
      </div>
      <div class="row no-gutter">
        <div class="col-lg-2 col-md-3 col-sm-4" ng-include="'partials/sidebar.html'">
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8">
          <div class="container-fluid main">
            <div class="row">
              <div class="col-md-12">
                <h1>
                  HELP {{anchor}}
                </h1>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <dl ng-repeat="def in definitions track by $index">
                  <dt><a name="def-{{def.id}}"></a>{{def.title}}</dt>
                  <dd><span class="search-for-terms" ng-bind-html="def.definitionParsed"></span></dd>
                </dl>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
