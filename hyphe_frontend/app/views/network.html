    <div class="container-fluid">
      <div class="row no-gutter" ng-include="'partials/topbar.html'">
      </div>
      <div class="row no-gutter">
        <div class="col-lg-2 col-md-3 col-sm-4" ng-include="'partials/sidebar.html'">
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8">
          <div class="container-fluid main">
            <div class="row">
              <div class="col-md-8">

                <br>

                <div class="sigma-parent" ng-if="networkMode != 'loading'" ng-init="initSigma()"><div class="sigma-expand" id="sigma-example"></div></div>
                <div ng-if="networkMode == 'loading'">
                  <spinner text="'LOADING NETWORK'"/>
                </div>

              </div>
              <div class="col-md-4 network-settings-column">

                <br>

                <div class="flatpanel">
                  <div class="flatpanel-heading">
                    FILTERS
                  </div>
                  <div class="flatpanel-body">
                    
                    <div class="flatpanel-textblock">
                      <h5>Presets</h5>
                      <div class="btn-group">
                        <label
                          class="btn btn-default btn-sm"
                          ng-model="presets.corpus.status"
                          ng-change="doQuery()"
                          ng-class="{disabled:networkMode == 'loading'}"
                          btn-checkbox
                        >CORPUS ONLY</label>

                        <label
                          class="btn btn-default btn-sm"
                          ng-model="presets.full.status"
                          ng-change="doQuery()"
                          ng-class="{disabled:networkMode == 'loading'}"
                          btn-checkbox
                        >FULL DATA</label>

                        <label
                          class="btn btn-default btn-sm"
                          ng-model="presets.prospection.status"
                          ng-change="doQuery()"
                          ng-class="{disabled:networkMode == 'loading'}"
                          btn-checkbox
                        >PROSPECTION</label>

                      </div>
                    </div>

                    <div class="flatpanel-textblock">
                      <div class="row">
                        <div class="col-lg-4">
                          
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" ng-change="settingsChanged()" ng-disabled="networkMode == 'loading'" ng-model="show_in"> IN
                              </label>
                            
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-4">
                          
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" ng-change="settingsChanged()" ng-disabled="networkMode == 'loading'" ng-model="show_undecided"> UNDECIDED
                              </label>
                            </div>
                          
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-lg-4">
                          
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" ng-change="settingsChanged()" ng-disabled="networkMode == 'loading'" ng-model="show_out"> OUT
                              </label>
                            </div>
                          
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-4">
                          
                            <div class="checkbox">
                              <label>
                                <input type="checkbox" ng-change="settingsChanged()" ng-disabled="networkMode == 'loading'" ng-model="show_discovered"> DISCOVERED
                              </label>
                            </div>
                          
                        </div>
                        <div class="col-lg-8">
                          
                            <select class="form-control" ng-change="settingsChanged()" ng-disabled="networkMode == 'loading'" ng-model="discoveredMinDegree">
                              <option value="0">Display every discovered</option>
                              <option value="2">Cited by 2+ w.e. only</option>
                              <option value="3">Cited by 3+ w.e. only</option>
                              <option value="4">Cited by 4+ w.e. only</option>
                              <option value="5">Cited by 5+ w.e. only</option>
                            </select>
                            
                        </div>
                      </div>

                    </div>

                    <div class="flatpanel-textblock">
                      <button class="btn btn-default"><span class="glyphicon glyphicon-remove"></span> CANCEL</button>
                      <button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> APPLY CHANGES</button>
                    </div>

                  </div>
                </div>

              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
