    <div class="container-fluid">
      <div class="row no-gutter" ng-include="'partials/topbar.html'">
      </div>
      <div class="row no-gutter">
        <div class="col-lg-2 col-md-3 col-sm-4" ng-include="'partials/sidebar.html'">
        </div>
        <div class="col-lg-10 col-md-9 col-sm-8">
          <div class="container-fluid main">
            <div class="row">
              <div class="col-md-12">
                <h1>
                  {{webentity.name}}
                </h1>
                <span class="text-info">Explore and edit this web entity</span>

                <br>
                <br>
                
                <tabset>
                  
                  <tab heading="Summary">
                    <div ng-include="'partials/webentity_summary'"></div>
                  </tab>
                  
                  <tab heading="Explorer" active="explorerActive" disabled="webentity.loading">
                    <div ng-if="explorerActive" ng-include="'partials/webentity_explorer'"></div>
                  </tab>
                  
                  <tab heading="Pages Network" disabled="true">TO DO</tab>
                  
                  <tab heading="Ego Network" disabled="true">TO DO</tab>
                  
                  <tab heading="Tags" disabled="true">TO DO</tab>
                  
                  <tab heading="Advanced" disabled="true">TO DO</tab>
                
                </tabset>
                
                
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
